<!-- funcalities of  DropDown -->
    <script>
      function updateTotal(radioElement) {
        
        var units = radioElement.value;
        var price = parseFloat(radioElement.getAttribute("data-price"));

      
        document.getElementById("total1").textContent = (price * units).toFixed(2);

  
        var allDropdowns = document.querySelectorAll(".dropdown-container");
        allDropdowns.forEach(function (dropdown) {
          dropdown.style.display = "none";
        });

        
        var selectedDropdown = document.getElementById("dropdown-container-" + units);
        if (selectedDropdown) {
          selectedDropdown.style.display = "block";
        }
      }

     
      window.onload = function () {
        var allDropdowns = document.querySelectorAll(".dropdown-container");
        allDropdowns.forEach(function (dropdown) {
          dropdown.style.display = "none";
        });
      };
